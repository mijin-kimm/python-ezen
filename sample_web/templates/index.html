<!DOCTYPE html>
<html lang="en">
    <!-- head 태그는 페이지에 설정, 외부 파일 로드, 이벤트 등을 기입 -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .a {
                font-size: 30px;
        
            }
            .b {
                color: red;
            }
            #c {
                background-color: yellow;
            }
            
        </style>
    </head>
    <!-- body 태그가 웹브라우져에서 보여지는 부분 -->
    <body>
        <!-- div태그 : 빈 영역 생성 -->
        <div id="c">
            <!--h태그 : 제목 태그(굵은 글씨, 사이즈 업)-->
            <h1 class="b">
                index Page
            </h1>
            <!-- p태그 : 글의 문단 태그 -->
            <p class="a">
                (서울=뉴스1) 강민경 기자 = 이스라엘군은 가자지구에 대한 대규모 지상 작전을 준비하며 전쟁의 다음 단계에 대비하고 있다고 14일(현지시간) 밝혔다.<br>
                <!-- br태그 : 줄 바꿈 태그 -->
                로이터통신에 따르면 이스라엘군은 이날 성명을 내고 "이스라엘방위군(IDF) 병력이 전국에 배치돼 있으며 중대한 지상 작전에 중점을 두고 전쟁의 다음 단계에 대한 작전 준비태세를 강화하고 있다"고 밝혔다.
            </p>
            <p class='a b'>
                이스라엘군은 이번 작전 계획에 육해공을 통해 통합되고 조율된 공격도 포함될 수 있다고 설명했다.
            </p>
        </div>
    </body>
</html>
